<div class="modal-backdrop" data-modal>
  <div class="modal" tabindex="-1">
    <button class="close-btn" data-modal-close>
      <svg class="close-btn-icon" width="32" height="32">
        <use href="../img/icon.svg#icon-x"></use>
      </svg>
    </button>
    <form class="modal-form">
      <p class="form-title"> Замовити зворотний зв’язок</p>
      <div class="form-field">
        <label for="user-email">Email*</label>
        <div class="input-wrap">
          <input
            class="form-input"
            name="user-email"
            type="email"
            id="user-email"
            placeholder="example@gmail.com"
          />
          <svg class="form-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-email"></use>
          </svg>
        </div>
      </div>
      <div class="form-field">
        <label for="user-tel">Телефон*</label>
        <div class="input-wrap">
          <input
            class="form-input"
            name="user-tel"
            type="tel"
            id="user-tel"
            placeholder="+38 (099) 123 22 11"
          />
          <svg class="form-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-phone"></use>
          </svg>
        </div>
      </div>
      <div class="form-field">
        <label for="user-text">Коментар</label>
        <textarea
          class="modal-textarea"
          name="user-text"
          id="user-text"
          placeholder="Type your message..."
        ></textarea>
      </div>
      <button class="modal-btn button" type="submit">Надіслати заявку</button>
    </form>
  </div>
</div>
